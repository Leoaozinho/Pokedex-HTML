<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Links -->
    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Scripts -->
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <img class="pokemon__img">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>" 
        </h1>

        <form class="form">
            <input type="search" placeholder="Search pokemon" class="input__search" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev"> Previous</button>
            <button class="button btn-next"> Next</button>
        </div>
        
        <img src="/imgs/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
